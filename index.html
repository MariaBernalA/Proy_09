<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
</head>
<body>
    <script>

class Persona {
    #nombreCompleto;
    #edad;

  constructor (){
    this.#nombreCompleto = '';
    this.#edad = 0;
}

  set setNombreCompleto(value){
    this.#nombreCompleto = value;
  }

  get getNombreCompleto (){
    return this.#nombreCompleto;
  }

  set setEdad(value){
    this.#edad = value;
  }

  get getEdad (){
    return this.#edad;
  }

  saludar(){
    console.log(`Hola, me llamo  ` + this.getNombreCompleto + 
                 ` y tengo ` + this.getEdad + ` años`);
  }
} 

  class Aprendiz extends Persona{
    #ficha;
    #programa;

  constructor(){
    super();
    this.#ficha = '';
    this.#programa = '';
  }

  set setFicha(value){
    this.#ficha = value;
  }

  get getFicha(){
    return this.#ficha;
  }

  set setPrograma (value){
    this.#programa = value;
  }

  get getPrograma(){
    return this.#programa;
  }

 matricula(){
    console.log(`Estoy inscrito en la ficha ` + this.#ficha +
                ` del programa ` + this.#programa);
 }
  }

  class Instructor extends Persona{
    #profesion;
    #tipoVinculacion;

    constructor(){
        super();
        this.#profesion = '';
        this.#tipoVinculacion = '';
    }

    set setProfesion(value){
        this.#profesion = value;
    }

    get getProfesion(){
        return this.#profesion;
    }

    set setTipoVinculacion (value){
        this.#tipoVinculacion = value;
    }

    get getTipoVinculacion(){
        return this.#tipoVinculacion;
    }

    contrato(){
        console.log(`Mi profesion es ` + this.#profesion +
                     ` y mi vinculacion es de tipo ` + this.#tipoVinculacion); 
    }
  }

  class InstructorPlanta extends Instructor{
    #fechaVInculacion;

    constructor(){
        super();
        this.#fechaVInculacion = 0;
    }

    set setFechaVinculacion(value){
        this.#fechaVInculacion = value;
    }

    get getFechaVinculacion(){
        return this.#fechaVInculacion;
    }

    contrato(){
        console.log(`Mi profesion es ` + this.getProfesion +
                     ` con vinculacion del tipo ` + this.getTipoVinculacion +
                     ` desde el año ` + this.getFechaVinculacion);
    }
  }

  const aprendiz1 = new Aprendiz;

  aprendiz1.setNombreCompleto = 'Marta';
  aprendiz1.setEdad = 16;
  aprendiz1.setFicha = '2798618';
  aprendiz1.setPrograma = 'ADSO'

  aprendiz1.saludar();
  aprendiz1.matricula();

  const aprendiz2 = new Aprendiz;

  aprendiz2.setNombreCompleto = 'Andres';
  aprendiz2.setEdad = 19;
  aprendiz2.setFicha = '2798619';
  aprendiz2.setPrograma = 'Administracion'

  aprendiz2.saludar();
  aprendiz2.matricula();

  const instructor2 = new InstructorPlanta;

  instructor2.setNombreCompleto = 'Jose Martin Arevalo';
  instructor2.setEdad = 36;
  instructor2.setProfesion = 'Ingeniero de Sistemas';
  instructor2.setTipoVinculacion = 'planta';
  instructor2.setFechaVinculacion = 2022;

  instructor2.saludar();
  instructor2.contrato();






    </script>
</body>
</html>
